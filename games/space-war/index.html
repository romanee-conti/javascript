<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space War</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0652b226de.js" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</head>

<body>
    <h1 class="title">Space War!</h1>

    <div class="defence-fleet">
        <div data-mothership-div class="mothership">
            <p>Hit! -10HP</p>
            <img data-mothership-img src="./mothership.png" alt="mothership">
        </div>

        <div class="defence-ship">
            <p>Hit! -10HP</p>
            <img data-defender1 id="defender1" src="./defender.png" alt="defence ship">
        </div>
        <div class="defence-ship">
            <ul class="menu">
                <li>Defence Ship</li>
                <li>HP: 80 / 80</li>
            </ul>
            <img data-defender2 src="./defender.png" alt="defence ship">
        </div>
        <div class="defence-ship">
            <img data-defender3 src="./defender.png" alt="defence ship">
        </div>
        <div class="defence-ship">
            <img data-defender4 src="./defender.png" alt="defence ship">
        </div>
        <div class="defence-ship">
            <img data-defender5 src="./defender.png" alt="defence ship">
        </div>
    </div>

    <div class="attack-fleet">
        <div class="attack-ship">
            <ul class="menu">
                <li>Attack Ship</li>
                <li>HP: 45 / 45</li>
            </ul>
            <img data-attack1 id="attack1" src="./invader.webp" alt="attack ship">
        </div>
        <div class="attack-ship">
            <img data-attack2 src="./invader.webp" alt="attack ship">
        </div>
        <div class="attack-ship">
            <img data-attack3 src="./invader.webp" alt="attack ship">
        </div>
        <div class="attack-ship">
            <img data-attack4 src="./invader.webp" alt="attack ship">
        </div>
        <div class="attack-ship">
            <img data-attack5 src="./invader.webp" alt="attack ship">
        </div>
        <div class="attack-ship">
            <p>Hit! -10HP</p>
            <img data-attack6 src="./invader.webp" alt="attack ship">
        </div>
        <div class="attack-ship">
            <img data-attack7 src="./invader.webp" alt="attack ship">
        </div>
        <div class="attack-ship">
            <img data-attack8 src="./invader.webp" alt="attack ship">
        </div>
    </div>

    <div class="control-panel">
        <button class="fire-btn">Fire!</button>
        <button class="reset-btn">Reset</button>
    </div>

</body>

</html>
