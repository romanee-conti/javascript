<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <h1 class="title">Morse Code Translator</h1>
    <div class="control-panel">
        <p>Select language:</p>
        <select name="input-language" class="language-selector" id="input-language">
            <option value="morse">Morse</option>
            <option value="english">English</option>
        </select>
        <p>to:</p>
        <p>English</p>
        <button class="translate-btn">Translate</button>
    </div>
    <div class="translator">
        <textarea name="input" id="text-input" class="input" cols="30" rows="10" placeholder="Write here..."></textarea>
        <div class="output">Hello</div>
    </div>
</body>

</html>
